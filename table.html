<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>表</title>
    <style>
        .table2{
            border-collapse: collapse;
          border: 4px dashed red;}
        .table2 th, .table2 td {
          border-style: dashed;
          border-width: 4px;
          border-color: red;
        }    
        .table2 th{
          background-color: rgb(255, 185, 93);
        }
    </style>
  </head>
  <body>
  <table class="table2" bordre=1>
    <tr><th>番号</th><th>名前</th>
    <tr><td>1</td><td>たろう</td>
    <tr><td>2</td><td>じろう</td>
  </body>
</html>
